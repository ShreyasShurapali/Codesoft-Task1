<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo"><i class='bx bxs-leaf'></i>msh</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <div class="navbar">
            <a href="index.html">home</a>
            <a href="contact.html">contact </a>
            <a href="skills.html">skills</a>
            <a href="education.html">Education</a>
            <a href="about.html">about</a>
        </div>
    </div>
    <section class="skills" id="skills">
        <h2 class="heading">My <span>Skills</span></h2>
        <div class="skills-row">
            <div class="skills-column">
                <h3 class="title"> Coding Skills</h3>
                <div class="skills-box">
                    <div class="skills-content">
                        <div class="progress">
                            <h3>HTML<span>88%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>C<span>88%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>Java<span>80%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>Python<span>70%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="skills-column">
                <h3 class="title">Professional Skills</h3>
                <div class="skills-box">
                    <div class="skills-content">
                        <div class="progress">
                            <h3>Web Designing<span>88%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>Web Development<span>88%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>Java script<span>80%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.from(".header", { opacity: 0, duration: 1, y: -50 });
            gsap.from(".navbar a", { opacity: 0, duration: 1, y: -30, stagger: 0.2 });
    
            gsap.from(".skills .heading", { opacity: 0, duration: 1, y: -50 });
            gsap.from(".skills-column", { opacity: 0, duration: 1, y: 50, stagger: 0.2 });
    
            // Animate skill bars individually
            gsap.from(".progress h3", { opacity: 0, duration: 1, x: -50, stagger: 0.2 });
            gsap.from(".bar span", { width: 0, duration: 1, delay: 1, ease: "power2.inOut", stagger: 0.2 });
        });
    </script>    
</body>
</html>
